<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>MyWorld forms system</title>
		<link rel='stylesheet' type='text/css' href='jquery/css/smoothness/jquery-ui-1.8.6.custom.css'>
		<script src='jquery/js/jquery-1.4.2.min.js'></script>
		<script src='jquery/js/jquery-ui-1.8.6.custom.min.js'></script>
		<script src='jquery.jvalidfield.js'></script>
		<script src='jquery.jurlfield.js'></script>
		<script src='jquery.jcombobox.js'></script>
		<script src='jquery.jsubmit.js'></script>
		<script src='jquery.jlogger.js'></script>
		<script src='MyForms.js'></script>
		<link rel='stylesheet' type='text/css' href='MyForms.css'>
	</head>
	<body>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">New Movie</a></li>
				<li><a href="#tabs-2">New Event</a></li>
				<li><a href="#tabs-3">New Person</a></li>
				<li><a href="#tabs-4">New Work</a></li>
			</ul>
			<div id="tabs-1">
				<form id='movie_form'>
					<div id='movie_name'></div>
					<div id='movie_imdbid'></div>
					<div id='movie_date'></div>
					<div id='movie_location'></div>
					<div id='movie_device'></div>
					<div id='movie_rating'></div>
					<div id='movie_review'></div>
					<div id='movie_send'></div>
				</form>
			</div>
			<div id="tabs-2">
				<form id='event_form'>
					<div id='event_calendar'></div>
					<div id='event_company'></div>
					<div id='event_course'></div>
					<div id='event_location'></div>
					<div id='event_creator'></div>
					<div>
						<label class='fieldlabel' for='from_date' id='event_from_label'>From Date</label>
						<input class='fieldinput' type='text' name='from_date' id='event_from_date' />
					</div>
					<div>
						<label class='fieldlabel' for='to_date' id='event_to_label'>To Date</label>
						<input class='fieldinput' type='text' name='to_date' id='event_to_date' />
					</div>
					<div>
						<label class='fieldlabel' for='from_time' id='event_from_label'>From Time</label>
						<div class='fieldinput' id='event_from_time'></div>
					</div><br/><br/>
					<div>
						<label class='fieldlabel' for='to_time' id='event_to_label'>To Time</label>
						<div class='fieldinput' id='event_to_time'></div>
					</div><br/><br/>
					<div id='event_send'></div>
				</form>
			</div>
			<div id="tabs-3">
				<form id='person_form'>
					<div id='person_firstname'></div>
					<div id='person_surname'></div>
					<div id='person_othername'></div>
					<div id='person_ordinal'></div>
					<div id='person_remark'></div>
					<div id='person_send'></div>
				</form>
			</div>
			<div id="tabs-4">
				<form id='work_form'>
					<div id='work_name'></div>
					<div id='work_typeid'></div>
					<div id='work_externalid'></div>
					<div id='work_externalcode'></div>
					<div id='work_send'></div>
				</form>
			</div>
		</div>
		<legend>Log</legend>
		<div id='log' style='height:200px; width:100%; overflow:auto;'></div>
	</body>
</html>
