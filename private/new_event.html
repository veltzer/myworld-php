<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Submit a new teaching event</title>
		<link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.4.custom.css">
		<script src="jquery/jquery.js"></script>
		<script src="jquery/jquery-ui.js"></script>
		<script src="new_event.js"></script>
		<link rel="stylesheet" type="text/css" href="new_event.css">
	</head>
	<body class="ui-widget">
		<!-- div class="ui-widget"-->
		<form>
		<fieldset class="fields">
		<legend>Event details</legend>
		<ol>
		<li>
		<label for="company" id="company_label">Company</label>
		<input type="text" name="company" id="company"/>
		</li>
		<li>
		<label for="course" id="course_label">Course</label>
		<input type="text" name="course" id="course"/>
		</li>
		<li>
		<label for="from_date" id="from_label">From</label>
		<input type="text" name="from_date" id="from_date" />
		</li>
		<li>
		<label for="to_date" id="to_label">To</label>
		<input type="text" name="to_date" id="to_date" />
		</li>
		</ol>
		</fieldset>
		<fieldset class="submit" >
		<input type="submit" class="submit" name="submit" id="submit" value="Send" />
		</fieldset>
		</form>
		<div id="log" style="height: 300px; width: 100%; overflow: auto;" class="ui-widget-content"></div>
		<!--/div-->
	</body>
</html>
