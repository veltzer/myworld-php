<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Submit a new teaching event</title>
		<link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.4.custom.css">
		<script src="jquery/jquery.js"></script>
		<script src="jquery/jquery-ui.js"></script>
		<script src="new_event.js"></script>
	</head>
	<body>
		<div id="contact_form">
			<form name="contact" method="post" action="">
				<fieldset>
					<div class="ui-widget">
					<label for="company" id="company_label">Company</label>
					<input type="text" name="company" id="company" size="30" value="" class="text-input" />
					<label class="error" for="company" id="company_error">This field is required.</label>
					</div>
					<br/>
					<label for="course" id="course_label">Course</label>
					<input type="text" name="course" id="course" size="30" value="" class="text-input" />
					<label class="error" for="course" id="course_error">This field is required.</label>
					<br/>

					<label for="from" id="from_label">From</label>
					<input type="text" name="from" id="from" size="30" value="" class="text-input" />
					<label class="error" for="from" id="from_error">This field is required.</label>
					<br/>
					<label for="to" id="to_label">To</label>
					<input type="text" name="to" id="to" size="30" value="" class="text-input" />
					<label class="error" for="to" id="to_error">This field is required.</label>
					<br />
					<input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
				</fieldset>
			</form>
		</div>
		<div id="message"></div>
	</body>
</html>
