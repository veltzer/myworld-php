<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>Submit a new movie seen</title>
		<link rel='stylesheet' type='text/css' href='jquery/css/ui-lightness/jquery-ui-1.8.4.custom.css'>
		<link rel='stylesheet' type='text/css' href='jquery/css/jquery.timepicker.css'>
		<script src='jquery/jquery.js'></script>
		<script src='jquery/jquery-ui.js'></script>
		<script src='jquery/jquery.jtimepicker.js'></script>
		<script src='jquery.jvalidfield.js'></script>
		<script src='jquery.jurlfield.js'></script>
		<script src='jquery.jcombobox.js'></script>
		<script src='myforms.js'></script>
		<script src='NewMovie.js'></script>
		<link rel='stylesheet' type='text/css' href='myforms.css'>
	</head>
	<body>
		<form id='myform'>
		<fieldset class='fields'>
		<legend>Movie details</legend>
		<div id='name'></div>
		<div id='imdbid'></div>
		<div id='date'></div>
		<div id='location'></div>
		<div id='rating'></div>
		<div id='review'></div>
		<div class="ui-widget">
		<style type="text/css">
		/* TODO shouldn't be necessary */
		.ui-button { margin-left: -1px; }
		.ui-button-icon-only .ui-button-text { padding: 0.35em; } 
		.ui-autocomplete-input { margin: 0; padding: 0.48em 0 0.47em 0.45em; }
		</style>
		<select id="combobox">
			<option value="">Select one...</option>
			<option value="ActionScript">ActionScript</option>
			<option value="AppleScript">AppleScript</option>
			<option value="Asp">Asp</option>
			<option value="BASIC">BASIC</option>
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="Clojure">Clojure</option>
			<option value="COBOL">COBOL</option>
			<option value="ColdFusion">ColdFusion</option>
			<option value="Erlang">Erlang</option>
			<option value="Fortran">Fortran</option>
			<option value="Groovy">Groovy</option>
			<option value="Haskell">Haskell</option>
			<option value="Java">Java</option>
			<option value="JavaScript">JavaScript</option>
			<option value="Lisp">Lisp</option>
			<option value="Perl">Perl</option>
			<option value="PHP">PHP</option>
			<option value="Python">Python</option>
			<option value="Ruby">Ruby</option>
			<option value="Scala">Scala</option>
			<option value="Scheme">Scheme</option>
		</select>
	</div>
		</fieldset>
		<fieldset class='submit' >
		<input type='submit' class='submit' name='submit' id='submit' value='Send' />
		</fieldset>
		</form>
		<div id='log' style='height:200px; width:100%; overflow:auto;' class='ui-widget-content'></div>
	</body>
</html>
