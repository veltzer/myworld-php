<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>Submit a new teaching event</title>
		<link rel='stylesheet' type='text/css' href='jquery/css/ui-lightness/jquery-ui-1.8.4.custom.css'>
		<link rel='stylesheet' type='text/css' href='jquery/css/jquery.timepicker.css'>
		<script src='jquery/jquery.js'></script>
		<script src='jquery/jquery-ui.js'></script>
		<script src='jquery/jquery.jtimepicker.js'></script>
		<script src='jquery.jvalidfield.js'></script>
		<script src='jquery.jurlfield.js'></script>
		<script src='jquery.jcombobox.js'></script>
		<script src='jquery.jsubmit.js'></script>
		<script src='jquery.jlogger.js'></script>
		<script src='NewEvent.js'></script>
		<script src='myforms.js'></script>
		<link rel='stylesheet' type='text/css' href='myforms.css'>
	</head>
	<body class='ui-widget'>
		<form id='myform'>
		<fieldset>
		<legend>Event details</legend>
		<div id='calendar'></div>
		<div id='company'></div>
		<div id='course'></div>
		<div id='location'></div>
		<div id='creator'></div>
		<div>
		<label class='fieldlabel' for='from_date' id='from_label'>From Date</label>
		<input class='fieldinput' type='text' name='from_date' id='from_date' />
		</div>
		<div>
		<label class='fieldlabel' for='to_date' id='to_label'>To Date</label>
		<input class='fieldinput' type='text' name='to_date' id='to_date' />
		</div>
		<div>
		<label class='fieldlabel' for='from_time' id='from_label'>From Time</label>
		<div class='fieldinput' id='from_time'></div>
		</div><br/><br/>
		<div>
		<label class='fieldlabel' for='to_time' id='to_label'>To Time</label>
		<div class='fieldinput' id='to_time'></div>
		</div><br/><br/>
		<div id='send'></div>
		</fieldset>
		</form>
		<div id='log' style='height:200px; width:100%; overflow:auto;' class='ui-widget-content'></div>
	</body>
</html>
